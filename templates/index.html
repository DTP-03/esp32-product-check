<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Product Check</title>
</head>
<body>
  <h1>Ảnh mới nhất</h1>
  <img id="latestImage" src="/static/latest.jpg?t={{ time }}" width="400">
  <p id="statusText">Trạng thái: Đang chờ...</p>

  <h2>Chọn chế độ</h2>
  <button onclick="setMode('auto')">Auto</button>
  <button onclick="setMode('manual')">Manual</button>

  <div id="manualControls" style="display:none">
    <h3>Đánh giá thủ công</h3>
    <button onclick="manualSubmit('OK')">OK</button>
    <button onclick="manualSubmit('ERROR')">ERROR</button>
  </div>

  <p id="responseText"></p>

  <script>
    let lastTimestamp = "";

    async function checkImageUpdate() {
      const res = await fetch('/status');
      const data = await res.json();
      document.getElementById("statusText").innerText = "Trạng thái: " + data.status;

      if (data.timestamp !== lastTimestamp && data.status !== "WAITING") {
        lastTimestamp = data.timestamp;
        document.getElementById("latestImage").src = "/static/latest.jpg?t=" + new Date().getTime();
        document.getElementById("responseText").innerText = "";
      }
    }

    async function setMode(mode) {
      const res = await fetch("/set-mode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode })
      });
      document.getElementById("manualControls").style.display = (mode === "manual") ? "block" : "none";
      alert("Đã chọn chế độ " + mode.toUpperCase());
    }

    async function manualSubmit(result) {
      const res = await fetch("/manual-result", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ result })
      });

      const data = await res.json();
      if (data.message) {
        document.getElementById("responseText").innerText = data.message;
      } else {
        alert(data.error);
      }
    }

    setInterval(checkImageUpdate, 2000);
  </script>
</body>
</html>
