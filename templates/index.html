<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32-CAM Product Status</title>
  <style>
    body { font-family: Arial; text-align: center; background-color: #f4f4f4; padding: 30px; }
    img { max-width: 90%; border: 5px solid #ccc; margin-bottom: 20px; }
    .status { font-size: 1.5rem; font-weight: bold; }
    .ok { color: green; }
    .not-ok { color: red; }
    button { margin: 10px; padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>ESP32-CAM Product Status</h1>
  <img src="/static/latest.jpg?ts={{ timestamp }}" alt="Latest Capture">

  <div class="status {{ 'ok' if status == 'OK' else 'not-ok' }}">
    Status: {{ status }}
  </div>

  <div>
    <label>Mode:</label>
    <select id="mode-select">
      <option value="auto" {% if mode == 'auto' %}selected{% endif %}>Auto</option>
      <option value="manual" {% if mode == 'manual' %}selected{% endif %}>Manual</option>
    </select>
  </div>

  <div id="manual-buttons" style="display: {{ 'block' if mode == 'manual' else 'none' }}">
    <button onclick="sendManualStatus('OK')">OK</button>
    <button onclick="sendManualStatus('ERROR')">ERROR</button>
  </div>

  <script>
    const modeSelect = document.getElementById("mode-select");
    const manualButtons = document.getElementById("manual-buttons");

    modeSelect.addEventListener("change", () => {
      const mode = modeSelect.value;
      fetch("/set_mode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode })
      }).then(() => {
        manualButtons.style.display = mode === "manual" ? "block" : "none";
      });
    });

    function sendManualStatus(status) {
      fetch("/manual_status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });
    }
  </script>
</body>
</html>
