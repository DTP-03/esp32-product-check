<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Product Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      overflow: hidden;
    }

    .sidebar {
      flex: 1 1 320px;
      min-width: 300px;
      background: #f1f3f6;
      padding: 32px 24px;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main {
      flex: 2 1 500px;
      min-width: 350px;
      padding: 32px 32px 32px 32px;
    }

    h1 {
      color: #007bff;
      margin-bottom: 32px;
      text-align: center;
      font-size: 2rem;
    }

    .status {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .ok { color: green; }
    .error { color: red; }
    .waiting { color: gray; }

    #preview {
      max-width: 100%;
      width: 320px;
      border: 2px solid #ddd;
      margin: 16px 0 24px 0;
      border-radius: 8px;
      background: #fff;
      min-height: 180px;
      object-fit: contain;
    }

    .controls {
      width: 100%;
      margin: 0 0 24px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls button {
      padding: 10px 24px;
      margin: 0 8px 12px 0;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      transition: background 0.2s;
    }
    .controls button:last-child {
      background: #dc3545;
    }
    .controls button:hover {
      opacity: 0.9;
    }

    .controls p {
      margin: 0;
      font-size: 16px;
    }

    .main h2 {
      margin-top: 0;
      color: #333;
      font-size: 1.3rem;
      margin-bottom: 18px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .image-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      background: #f8f9fa;
    }

    .image-card span {
      font-size: 14px;
      display: block;
      margin-top: 6px;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .sidebar, .main {
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
        min-width: 0;
        padding: 24px 12px;
      }
      .main {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>H·ªá Th·ªëng Nh·∫≠n Di·ªán S·∫£n Ph·∫©m L·ªói</h1>
      <p class="status">Status: <span id="status" class="waiting">WAITING</span></p>
      <img id="preview" src="" alt="No image yet">
      <div class="controls">
        <button onclick="setBangtai('START')">üü¢ Kh·ªüi ƒë·ªông bƒÉng t·∫£i</button>
        <button onclick="setBangtai('STOP')">üî¥ D·ª´ng bƒÉng t·∫£i</button>
        <p>Tr·∫°ng th√°i bƒÉng t·∫£i: <strong id="bt-status">ƒêang ki·ªÉm tra...</strong></p>
      </div>
    </div>
    <div class="main">
      <h2>L·ªãch s·ª≠ s·∫£n ph·∫©m</h2>
      <div class="image-grid" id="image-grid">
        <p>ƒêang t·∫£i ·∫£nh t·ª´ Cloudinary...</p>
      </div>
    </div>
  </div>
  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        const statusEl = document.getElementById('status');
        const previewEl = document.getElementById('preview');

        if (data.status === "OK") {
          statusEl.textContent = "OK ‚úÖ";
          statusEl.className = "status ok";
        } else if (data.status === "ERROR") {
          statusEl.textContent = "ERROR ‚ùå";
          statusEl.className = "status error";
        } else {
          statusEl.textContent = "WAITING ‚è≥";
          statusEl.className = "status waiting";
        }

        if (data.image) {
          previewEl.src = `/static/${data.image}?t=${Date.now()}`;
        }

      } catch (err) {
        console.error('Fetch status failed:', err);
      }
    }

    async function fetchBangtaiStatus() {
      try {
        const res = await fetch('/bangtai');
        const data = await res.json();
        document.getElementById("bt-status").textContent = data.Bangtai;
      } catch (e) {
        document.getElementById("bt-status").textContent = "L·ªói k·∫øt n·ªëi";
      }
    }

    async function setBangtai(status) {
      try {
        const res = await fetch('/set-bangtai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ Bangtai: status })
        });
        const data = await res.json();
        fetchBangtaiStatus();
      } catch (err) {
        alert("L·ªói g·ª≠i l·ªánh bƒÉng t·∫£i");
      }
    }

    async function fetchImages() {
      try {
        const res = await fetch('/images');
        const images = await res.json();
        const grid = document.getElementById('image-grid');
        grid.innerHTML = "";

        images.forEach(img => {
          const div = document.createElement('div');
          div.className = "image-card";
          div.innerHTML = `
            <img src="${img.url}" alt="product">
            <span>${img.tags.includes('OK') ? '‚úÖ OK' : '‚ùå ERROR'}</span>
            <span>${new Date(img.created_at).toLocaleString()}</span>
          `;
          grid.appendChild(div);
        });
      } catch (err) {
        document.getElementById('image-grid').innerHTML = "Kh√¥ng th·ªÉ t·∫£i ·∫£nh.";
        console.error(err);
      }
    }

    setInterval(fetchStatus, 3000);
    setInterval(fetchBangtaiStatus, 5000);

    // Kh·ªüi t·∫°o
    fetchStatus();
    fetchBangtaiStatus();
    fetchImages();
  </script>
</body>
</html>
