<!DOCTYPE html>
<html>
<head>
    <title>Product Inspection</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        img { max-width: 400px; border: 2px solid #000; margin: 10px; }
        .btn-group button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        select { font-size: 16px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Product Inspection</h1>

    <label for="mode">Mode:</label>
    <select id="mode" onchange="setMode(this.value)">
        <option value="auto">Auto</option>
        <option value="manual">Manual</option>
    </select>

    <p>Status: <strong id="status-text">WAITING</strong></p>
    <img id="product-img" src="/static/latest.jpg" alt="Product Image" />

    <div class="btn-group">
        <button onclick="submitResult('OK')">OK</button>
        <button onclick="submitResult('ERROR')">ERROR</button>
    </div>

    <script>
        async function fetchStatus() {
            const res = await fetch("/status");
            const data = await res.json();
            document.getElementById("status-text").innerText = data.status;
            document.getElementById("product-img").src = "/static/" + data.image + "?t=" + new Date().getTime();

            // Disable buttons if not waiting
            const buttons = document.querySelectorAll("button");
            buttons.forEach(btn => {
                btn.disabled = data.status !== "WAITING";
            });
        }

        async function setMode(newMode) {
            await fetch("/set-mode", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({mode: newMode})
            });
        }

        async function submitResult(result) {
            const res = await fetch("/manual-result", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({result})
            });

            if (res.status === 200) {
                alert("Result submitted: " + result);
            } else {
                const error = await res.json();
                alert("Error: " + error.error);
            }
        }

        // Tự động cập nhật ảnh và trạng thái mỗi 3 giây
        setInterval(fetchStatus, 3000);
        fetchStatus();
    </script>
</body>
</html>
