<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Product Check</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    img { max-width: 100%; height: auto; }
    button { margin: 5px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>ESP32 Product Check</h1>

  <div>
    <label>Chế độ:</label>
    <select id="mode-select">
      <option value="auto">Auto</option>
      <option value="manual">Manual</option>
    </select>
  </div>

  <div id="manual-controls" style="display: none;">
    <button onclick="sendManualResult('OK')">Gửi OK</button>
    <button onclick="sendManualResult('ERROR')">Gửi ERROR</button>
  </div>

  <h3>Ảnh mới nhất:</h3>
  <img id="latest-img" src="" alt="No image yet">

  <h3>Status: <span id="status">WAITING</span></h3>

  <script>
    let currentMode = 'auto';

    document.getElementById('mode-select').addEventListener('change', async (e) => {
      currentMode = e.target.value;
      document.getElementById('manual-controls').style.display = currentMode === 'manual' ? 'block' : 'none';
      await fetch('/set-mode', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mode: currentMode })
      });
    });

    async function sendManualResult(result) {
      await fetch('/manual-result', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ result })
      });
    }

    async function fetchStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      document.getElementById('status').innerText = data.status;
      if (data.image) {
        document.getElementById('latest-img').src = `/static/uploads/${data.image}?t=${Date.now()}`;
      }
    }

    setInterval(fetchStatus, 2000);
  </script>
</body>
</html>
