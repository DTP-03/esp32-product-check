<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Product Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      color: #007bff;
    }

    .status {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }

    .ok { color: green; }
    .error { color: red; }
    .waiting { color: gray; }

    .controls {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #preview {
      max-width: 400px;
      border: 2px solid #ddd;
      margin-top: 10px;
    }

    #history {
      margin-top: 40px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .image-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      text-align: center;
      background: #fff;
    }

    .image-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .image-card span {
      font-size: 14px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üì¶ ESP32 Product Checker</h1>

  <div>
    <p class="status">Status: <span id="status" class="waiting">WAITING</span></p>
    <img id="preview" src="" alt="No image yet">
  </div>

  <div class="controls">
    <button onclick="setBangtai('START')">üü¢ Kh·ªüi ƒë·ªông bƒÉng t·∫£i</button>
    <button onclick="setBangtai('STOP')">üî¥ D·ª´ng bƒÉng t·∫£i</button>
    <p>Tr·∫°ng th√°i bƒÉng t·∫£i: <strong id="bt-status">ƒêang ki·ªÉm tra...</strong></p>
  </div>

  <div id="history">
    <h2>L·ªãch s·ª≠ s·∫£n ph·∫©m</h2>
    <div class="image-grid" id="image-grid">
      <p>ƒêang t·∫£i ·∫£nh t·ª´ Cloudinary...</p>
    </div>
  </div>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        const statusEl = document.getElementById('status');
        const previewEl = document.getElementById('preview');

        if (data.status === "OK") {
          statusEl.textContent = "OK ‚úÖ";
          statusEl.className = "status ok";
        } else if (data.status === "ERROR") {
          statusEl.textContent = "ERROR ‚ùå";
          statusEl.className = "status error";
        } else {
          statusEl.textContent = "WAITING ‚è≥";
          statusEl.className = "status waiting";
        }

        if (data.image) {
          previewEl.src = `/static/${data.image}?t=${Date.now()}`;
        }

      } catch (err) {
        console.error('Fetch status failed:', err);
      }
    }

    async function fetchBangtaiStatus() {
      try {
        const res = await fetch('/bangtai');
        const data = await res.json();
        document.getElementById("bt-status").textContent = data.Bangtai;
      } catch (e) {
        document.getElementById("bt-status").textContent = "L·ªói k·∫øt n·ªëi";
      }
    }

    async function setBangtai(status) {
      try {
        const res = await fetch('/set-bangtai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ Bangtai: status })
        });
        const data = await res.json();
        fetchBangtaiStatus();
      } catch (err) {
        alert("L·ªói g·ª≠i l·ªánh bƒÉng t·∫£i");
      }
    }

    async function fetchImages() {
      try {
        const res = await fetch('/images');
        const images = await res.json();
        const grid = document.getElementById('image-grid');
        grid.innerHTML = "";

        images.forEach(img => {
          const div = document.createElement('div');
          div.className = "image-card";
          div.innerHTML = `
            <img src="${img.url}" alt="product">
            <span>${img.tags.includes('OK') ? '‚úÖ OK' : '‚ùå ERROR'}</span>
            <span>${new Date(img.created_at).toLocaleString()}</span>
          `;
          grid.appendChild(div);
        });
      } catch (err) {
        document.getElementById('image-grid').innerHTML = "Kh√¥ng th·ªÉ t·∫£i ·∫£nh.";
        console.error(err);
      }
    }

    // C·∫≠p nh·∫≠t m·ªói 3 gi√¢y
    setInterval(fetchStatus, 3000);
    setInterval(fetchBangtaiStatus, 5000);

    // Kh·ªüi t·∫°o
    fetchStatus();
    fetchBangtaiStatus();
    fetchImages();
  </script>
</body>
</html>
